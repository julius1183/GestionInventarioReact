<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('copilot_20250821_103819.png'); 
            background-size: cover; 
            background-attachment: fixed;
            background-position: center; 
            min-height: 100vh;
            background-color: #333333; 
        }

        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body> 
    <div class="container d-flex justify-content-center">
        <div class="login-container bg-white">
            <h2 class="text-center text-primary mb-4">Iniciar Sesión</h2>
            
            <form id="loginForm"> 
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
                
                <div class="alert alert-danger d-none" role="alert" id="errorMessage">
                    Por favor, revisa tus datos.
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="handleLogin()">Acceder</button> 
            </form>
            
            <p class="text-center mt-3">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </p>
        </div>
    </div>
    
    <script>
        function handleLogin() {
            const emailInput = document.getElementById('inputEmail').value;
            const passwordInput = document.getElementById('inputPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.add('d-none'); 

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput)) {
                errorMessage.textContent = 'Introduce un correo electrónico válido.';
                errorMessage.classList.remove('d-none');
                return;
            }

            const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            
            if (!passwordRegex.test(passwordInput)) {
                errorMessage.textContent = 'La contraseña debe ser alfanumérica y tener al menos 8 caracteres.';
                errorMessage.classList.remove('d-none');
                return;
            }

            window.location.href = 'panel.html'; 
        }
    </script>
</body>
</html>
